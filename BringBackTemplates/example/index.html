<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="templateImporterServer.js"></script>
</head>
<body>
    <h1>
        Test
    </h1>

    <script>
        importTemplates()
        function test() {
            const msg = getElement(GLOBAL_TEMPLATES.standardDynamicTitle,  {title: "Test", desc:"Lorem, lorem, lorem"}, "test2")
            const msg2 = getElement(GLOBAL_TEMPLATES.standardStaticTitle)
            document.body.append(msg)
            document.body.append(msg2)
        }
        // custom event emited when all templates are loaded and ready to use, 
        document.addEventListener("templatesImported", test)
    </script>
</body>
</html>
